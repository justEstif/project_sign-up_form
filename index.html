<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      type="text/css"
    />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container-signup">
      <div class="signup-more">
        <div class="in-bg">
          <img id="odin" src="odin-lined.png" alt="Photo by Courtney Cook" />
        </div>
        <div class="credits">
          Photo by
          <a href="https://unsplash.com/@courtneymcook">Courtney Cook</a> from
          <a href="https://unsplash.com/photos/nXYmYO_-JUk">Unsplash</a>
        </div>
      </div>
      <div class="wrap-signup">
        <form action="" class="signup-form">
          <span class="signup-form-title">Sign Up</span>
          <div class="wrap-input">
            <span class="lable-input">Full Name</span>
            <input
              type="text"
              name="name"
              id=""
              class="input"
              placeholder="Name..."
            />
            <span class="focus-input"></span>
          </div>
          <div class="wrap-input">
            <span class="lable-input">Email</span>
            <input
              type="email"
              name="email"
              id=""
              class="input"
              placeholder="Email Address..."
            />
            <span class="focus-input"></span>
          </div>
          <div class="wrap-input">
            <span class="lable-input">Phone</span>
            <input
              type="tel"
              name="tel"
              id=""
              class="input"
              placeholder="Phone Number..."
            />
            <span class="focus-input"></span>
          </div>
          <div class="wrap-input">
            <span class="lable-input">Password</span>
            <input
              type="password"
              name="pass"
              id=""
              class="input"
              placeholder="********"
            />
            <span class="focus-input"></span>
          </div>
          <div class="wrap-input">
            <span class="lable-input">Repeat Password Name</span>
            <input
              type="password"
              name="repeat-pass"
              id=""
              class="input"
              placeholder="********"
            />
            <span class="focus-input"></span>
          </div>
          <div class="container-terms">
            <input
              type="checkbox"
              class="input-checkbox"
              id="ckb1"
              name="remember-me"
            />
            <label class="label-checkbox" for="ckb1">
              <span class="txt1"
                >I agree to the
                <a href="#" class="txt2 hov1">Terms of User</a></span
              >
            </label>
          </div>
          <div class="container-signup-form-btn">
            <div class="wrap-signup-form-btn">
              <button class="signup-form-btn">Sign Up</button>
            </div>
            <a href="#" class="login-button hov1">
              Sign in<i style="margin-left: 10px" class="fa">&#xf090;</i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
